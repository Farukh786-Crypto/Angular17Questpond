<div class="container mt-4">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Customer Name</th>
        <th>Select</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customerList">
        <td>{{ customer }}</td>
        <td>
          <button
            type="button"
            class="btn btn-warning btn-sm"
            (click)="onSelectCustomer(customer)"
          >
            Select
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <pre class="bg-light p-3 border rounded">{{ customerList | json }}</pre>
</div>
